<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Study</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<p id="p">点我</p>
<button>hide</button>
<script>
    $(document).ready(function () {
        $('button').click(function () {
            if ($('#p').is(':hidden')) {
                $('#p').show()
                $('button').text("hide")
            } else {
                $('#p').hide()
                $('button').text('show')
            }
        })
    })
</script>
</body>
</html>
