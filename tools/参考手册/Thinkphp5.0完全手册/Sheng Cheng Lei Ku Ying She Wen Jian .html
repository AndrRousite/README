        <h1 class="book-title" id="calibre_toc_209">生成类库映射文件</h1>
<div class="book-content">
    <h2 id="%E7%94%9F%E6%88%90%E7%B1%BB%E5%BA%93%E6%98%A0%E5%B0%84%E6%96%87%E4%BB%B6%60optimize%3Aautoload%60" class="calibre15">生成类库映射文件<code class="calibre7">optimize:autoload</code></h2>
<p class="calibre10">可以使用下面的指令生成类库映射文件，提高系统自动加载的性能。</p>
<pre class="calibre21"><code class="calibre22">&gt;php think optimize:autoload</code></pre>
<p class="calibre10">指令执行成功后，会在rumtime目录下面生成<code class="calibre7">classmap.php</code>文件，生成的类库映射文件会扫描系统目录和应用目录的类库。</p>
</div>
	
</body></html>
