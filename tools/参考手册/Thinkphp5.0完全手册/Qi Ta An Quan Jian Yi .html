        <h1 class="book-title" id="calibre_toc_182">其它安全建议</h1>
<div class="book-content">
    <h2 id="%E5%85%B6%E5%AE%83%E7%9A%84%E4%B8%80%E4%BA%9B%E5%AE%89%E5%85%A8%E5%BB%BA%E8%AE%AE%EF%BC%9A" class="calibre15">其它的一些安全建议：</h2>
<ul class="calibre23"><li class="calibre20">对所有公共的操作方法做必要的安全检查，防止用户通过URL直接调用；</li>
<li class="calibre20">不要缓存需要用户认证的页面；</li>
<li class="calibre20">对用户的上传文件，做必要的安全检查，例如上传路径和非法格式；</li>
<li class="calibre20">对于项目进行充分的测试，不要生成业务逻辑的安全隐患（这可能是最大的安全问题）；</li>
<li class="calibre20">最后一点，做好服务器的安全防护，安全问题的关键其实是你的最薄弱的环节；</li>
</ul></div>
