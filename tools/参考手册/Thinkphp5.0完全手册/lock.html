        <h1 class="book-title">lock</h1>
<div class="book-content">
    <p class="calibre10">Lock方法是用于数据库的锁机制，如果在查询或者执行操作的时候使用：</p>
<pre class="calibre21"><code class="calibre22">lock(true);</code></pre>
<p class="calibre10">就会自动在生成的SQL语句最后加上 <code class="calibre7">FOR UPDATE</code>或者<code class="calibre7">FOR UPDATE NOWAIT</code>（Oracle数据库）。</p>
</div>
