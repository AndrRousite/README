        <h1 class="book-title" id="calibre_toc_21">动态配置</h1>
<div class="book-content">
    <h2 id="%E8%AE%BE%E7%BD%AE%E9%85%8D%E7%BD%AE%E5%8F%82%E6%95%B0" class="calibre15">设置配置参数</h2>
<p class="calibre10">使用<code class="calibre7">set</code>方法动态设置参数，例如：</p>
<pre class="calibre21"><code class="calibre22">Config::set('配置参数','配置值');
// 或者使用助手函数
config('配置参数','配置值');</code></pre>
<p class="calibre10">也可以批量设置，例如：</p>
<pre class="calibre21"><code class="calibre22">Config::set([
    '配置参数1'=&gt;'配置值',
    '配置参数2'=&gt;'配置值'
]);
// 或者使用助手函数
config([
    '配置参数1'=&gt;'配置值',
    '配置参数2'=&gt;'配置值'
]);</code></pre>
</div>
