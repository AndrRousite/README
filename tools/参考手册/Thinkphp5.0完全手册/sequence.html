        <h1 class="book-title">sequence</h1>
<div class="book-content">
    <p class="calibre10"><code class="calibre7">sequence</code>方法用于<code class="calibre7">pgsql</code>数据库指定自增序列名，其它数据库不必使用，用法为：</p>
<pre class="calibre21"><code class="calibre22">Db::name('user')-&gt;sequence('id')-&gt;insert(['name'=&gt;'thinkphp']);</code></pre>
