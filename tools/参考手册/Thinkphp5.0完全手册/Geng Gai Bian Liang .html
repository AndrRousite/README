        <h1 class="book-title" id="calibre_toc_58">更改变量</h1>
<div class="book-content">
    <p class="calibre10">如果需要更改请求变量的值，可以通过下面的方式：</p>
<pre class="calibre21"><code class="calibre22">// 更改GET变量
Request::instance()-&gt;get(['id'=&gt;10]);
// 更改POST变量
Request::instance()-&gt;post(['name'=&gt;'thinkphp']);</code></pre>
<p class="calibre10">尽量避免直接修改<code class="calibre7">$_GET</code> 或者 <code class="calibre7">$_POST</code>数据，同时也不能直接修改<code class="calibre7">param</code>变量，例如下面的操作是无效的：</p>
<pre class="calibre21"><code class="calibre22">// 更改请求变量
Request::instance()-&gt;param(['id'=&gt;10]);</code></pre>
