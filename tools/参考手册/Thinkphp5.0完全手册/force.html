    <p class="calibre10">force 方法用于数据集的强制索引操作，例如：</p>
<pre class="calibre21"><code class="calibre22">Db::table('think_user')-&gt;force('user')-&gt;select();</code></pre>
<p class="calibre10">对查询强制使用user索引，user必须是数据表实际创建的索引名称。</p>
