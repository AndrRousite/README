        <h1 class="book-title" id="calibre_toc_180">数据库安全</h1>
<div class="book-content">
    <p class="calibre10">在确保用户请求的数据安全之后，数据库的安全隐患就已经很少了，因为<code class="calibre7">5.0</code>版本的数据操作使用了PDO预处理机制及自动参数绑定功能，请确保：</p>
<ul class="calibre23"><li class="calibre20">尽量少使用字符串查询条件，如果不得已的情况下 使用手动参数绑定功能；</li>
<li class="calibre20">不要让用户输入决定要查询或者写入的字段；</li>
<li class="calibre20">对于敏感数据在输出的时候使用<code class="calibre7">hidden</code>方法进行隐藏；</li>
<li class="calibre20">对于数据的写入操作应当做好权限检查工作；</li>
<li class="calibre20">写入数据严格使用<code class="calibre7">field</code>方法限制写入字段；</li>
<li class="calibre20">对于需要输出到页面的数据做好必要的<code class="calibre7">XSS</code>过滤；</li>
</ul></div>
