        <h1 class="book-title" id="calibre_toc_192">文件处理</h1>
<div class="book-content">
    <p class="calibre10"><code class="calibre7">ThinkPHP5.0</code>内置了一个文件处理类 <code class="calibre7">\think\File</code>，内置的文件上传操作也是调用了该类进行处理的。</p>
<p class="calibre10"><code class="calibre7">File</code>类继承了PHP的<code class="calibre7">SplFileObject</code>类，因此可以调用<code class="calibre7">SplFileObject</code>类所有的属性和方法。</p>
</div>
