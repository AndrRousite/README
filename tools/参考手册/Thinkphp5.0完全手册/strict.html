        <h1 class="book-title">strict</h1>
<div class="book-content">
    <p class="calibre10"><code class="calibre7">strict</code>方法用于设置是否严格检查字段名，用法如下：</p>
<pre class="calibre21"><code class="calibre22">// 关闭字段严格检查
Db::name('user')
    -&gt;strict(false)
    -&gt;insert($data);</code></pre>
<p class="calibre10">注意，系统默认值是由数据库配置参数<code class="calibre7">fields_strict</code>决定，因此修改数据库配置参数可以进行全局的严格检查配置，如下：</p>
<pre class="calibre21"><code class="calibre22">// 关闭严格检查字段是否存在
'fields_strict'  =&gt; false,</code></pre>
<blockquote class="calibre5">
<p class="calibre14">如果开启字段严格检查的话，在更新和写入数据库的时候，一旦存在非数据表字段的值，则会抛出异常。</p>
</blockquote>
</div>
