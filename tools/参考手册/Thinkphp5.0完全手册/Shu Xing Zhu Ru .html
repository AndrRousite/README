        <h1 class="book-title" id="calibre_toc_64">属性注入</h1>
<div class="book-content">
    <p class="calibre10">可以动态注入当前<code class="calibre7">Request</code>对象的属性，方法：</p>
<pre class="calibre21"><code class="calibre22">// 动态绑定属性
Request::instance()-&gt;bind('user',new User);
// 或者使用
Request::instance()-&gt;user = new User;</code></pre>
<p class="calibre10">获取绑定的属性使用下面的方式：</p>
<pre class="calibre21"><code class="calibre22">Request::instance()-&gt;user;</code></pre>
<p class="calibre10">如果控制器注入请求对象的话，也可以直接使用</p>
<pre class="calibre21"><code class="calibre22">$this-&gt;request-&gt;user;</code></pre>
<p class="calibre10">或者使用助手函数：</p>
<pre class="calibre21"><code class="calibre22">request()-&gt;user;</code></pre>
</div>
