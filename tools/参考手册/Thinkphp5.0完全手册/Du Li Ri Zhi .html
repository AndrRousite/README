        <h1 class="book-title" id="calibre_toc_155">独立日志</h1>
<div class="book-content">
    <p class="calibre10">为了便于分析，<code class="calibre7">File</code>类型的日志驱动还支持设置某些级别的日志信息单独文件记录，例如：</p>
<pre class="calibre21"><code class="calibre22">'log'   =&gt; [
    'type'          =&gt; 'file', 
    // error和sql日志单独记录
    'apart_level'   =&gt;  ['error','sql'],
],</code></pre>
<p class="calibre10">设置后，就会单独生成<code class="calibre7">error</code> 和 <code class="calibre7">sql</code>两个类型的日志文件，主日志文件中将不再包含这两个级别的日志信息。</p>
<blockquote class="calibre5">
<p class="calibre14">独立日志文件按天保存，不限制大小。</p>
</blockquote>
</div>
