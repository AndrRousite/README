  <body class="calibre">
        <h1 class="book-title" id="calibre_toc_210">生成路由缓存</h1>
<div class="book-content">
    <h2 id="%E7%94%9F%E6%88%90%E8%B7%AF%E7%94%B1%E7%BC%93%E5%AD%98%60optimize%3Aroute%60" class="calibre15">生成路由缓存<code class="calibre7">optimize:route</code></h2>
<p class="calibre10">如果你的应用定义了比较多的路由规则，可以使用下面的指令生成路由缓存文件，提高系统的路由检测的性能。</p>
<pre class="calibre21"><code class="calibre22">&gt;php think optimize:route</code></pre>
<p class="calibre10">指令执行成功后，会在<code class="calibre7">rumtime</code>目录下面生成<code class="calibre7">route.php</code>文件，生成的路由缓存文件仅仅支持在应用的路由配置文件中定义的路由（包括方法定义和配置定义）。</p>
</div>
	
</body></html>
