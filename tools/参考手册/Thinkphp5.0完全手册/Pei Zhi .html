        <h1 class="book-title" id="calibre_toc_16">配置</h1>
<div class="book-content">
    <p class="calibre10">ThinkPHP提供了灵活的全局配置功能，采用最有效率的PHP返回数组方式定义，支持惯例配置、公共配置、模块配置、扩展配置、场景配置、环境变量配置和动态配置。</p>
<p class="calibre10">对于有些简单的应用，你无需配置任何配置文件，而对于复杂的要求，你还可以扩展自己的独立配置文件。</p>
<p class="calibre10">系统的配置参数是通过静态变量全局存取的，存取方式简单高效。</p>
<p class="calibre10">配置功能由<code class="calibre7">\think\Config</code>类完成。</p>
</div>
