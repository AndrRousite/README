        <h1 class="book-title" id="calibre_toc_198">驱动</h1>
<div class="book-content">
    <p class="calibre10">系统的驱动类都支持单独扩展，并且驱动文件的位置和命名空间可以随意设置，包括缓存、日志、调试和数据库驱动。</p>
<p class="calibre10">以缓存驱动为例，如果我们扩展了一个自己的<code class="calibre7">redis</code>驱动，类名为<br class="calibre16"/><code class="calibre7">app\driver\cache\Redis</code>，那么我们只需要设置缓存类型为：</p>
<pre class="calibre21"><code class="calibre22">'cache'                  =&gt; [
    // 驱动方式
    'type'   =&gt; '\app\driver\cache\Redis',
    // 缓存前缀
    'prefix' =&gt; '',
    // 缓存有效期 0表示永久缓存
    'expire' =&gt; 0,
],</code></pre>
</div>
