        <h1 class="book-title" id="calibre_toc_211">清除缓存文件</h1>
<div class="book-content">
    <h2 id="%E6%B8%85%E9%99%A4%E7%BC%93%E5%AD%98%E6%96%87%E4%BB%B6%60clear%60" class="calibre15">清除缓存文件<code class="calibre7">clear</code></h2>
<p class="calibre10">如果需要清除应用的缓存文件，可以使用下面的命令：</p>
<pre class="calibre21"><code class="calibre22">php think clear</code></pre>
<p class="calibre10">不带任何参数调用clear命令的话，会清除<code class="calibre7">runtime</code>目录（包括模板缓存、日志文件及其子目录）下面的所有的文件，但会保留目录。</p>
<p class="calibre10">如果需要清除某个指定目录下面的文件，可以使用：</p>
<pre class="calibre21"><code class="calibre22">php think clear --path d:\www\tp5\runtime\log\</code></pre>
</div>
