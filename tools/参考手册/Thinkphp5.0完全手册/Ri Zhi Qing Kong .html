        <h1 class="book-title" id="calibre_toc_156">日志清空</h1>
<div class="book-content">
    <p class="calibre10">日志类提供了日志清空的方法，可以在需要的时候手动清空日志，日志清空仅仅是清空内存中的日志。</p>
<p class="calibre10">使用方法如下：</p>
<pre class="calibre21"><code class="calibre22">Log::clear();</code></pre>
</div>
