        <h1 class="book-title" id="calibre_toc_91">模型</h1>
<div class="book-content">
    <p class="calibre10">新版的模型进行了重构，更加对象化操作，包括关联模型的重构，主要特性包括：</p>
<ul class="calibre23"><li class="calibre20">完全对象式访问</li>
<li class="calibre20">支持静态调用（查询）</li>
<li class="calibre20">支持读取器/修改器</li>
<li class="calibre20">时间戳字段自动写入</li>
<li class="calibre20">对象/数组访问</li>
<li class="calibre20">JSON序列化</li>
<li class="calibre20">模型事件触发</li>
<li class="calibre20">命名范围</li>
<li class="calibre20">类型自动转换</li>
<li class="calibre20">数据验证和自动完成</li>
<li class="calibre20">关联查询/操作</li>
<li class="calibre20">关联预载入</li>
</ul><blockquote class="danger">
