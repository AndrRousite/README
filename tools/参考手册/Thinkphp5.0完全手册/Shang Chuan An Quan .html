        <h1 class="book-title" id="calibre_toc_181">上传安全</h1>
<div class="book-content">
    <p class="calibre10">网站的上传功能也是一个非常容易被攻击的入口，所以对上传功能的安全检查是尤其必要的。</p>
<p class="calibre10">系统的<code class="calibre7">think\File</code>提供了文件上传的安全支持，包括对文件后缀、文件类型、文件大小以及上传图片文件的合法性检查，确保你已经在上传操作中启用了这些<a href="155159" class="pcalibre calibre13">合法性检查</a>。</p>
