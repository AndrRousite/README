        <h1 class="book-title" id="calibre_toc_88">存储过程</h1>
<div class="book-content">
    <p class="calibre10">5.0支持存储过程，如果我们定义了一个数据库存储过程<code class="calibre7">sp_query</code>，可以使用下面的方式调用：</p>
<pre class="calibre21"><code class="calibre22">$result = Db::query('call sp_query(8)');</code></pre>
<p class="calibre10">返回的是一个二维数组，也可以使用参数绑定，例如：</p>
<pre class="calibre21"><code class="calibre22">$result = Db::query('call sp_query(?)',[8]);
// 或者命名绑定
$result = Db::query('call sp_query(:id)',['id'=&gt;8]);</code></pre>
</div>
