        <h1 class="book-title" id="calibre_toc_199">Composer包</h1>
<div class="book-content">
    <p class="calibre10">新版建议采用<code class="calibre7">Composer</code>包的方式扩展框架及类库，关于<code class="calibre7">Composer</code>的基础知识请参考 <a href="https://getcomposer.org/doc/" class="pcalibre calibre13">Composer 官方文档（英文）</a>，或者在看云上阅读本 <a href="http://www.kancloud.cn/thinkphp/composer" class="pcalibre calibre13">中文版本</a>。</p>
<h2 id="composer%E5%AE%89%E8%A3%85" class="calibre15">Composer安装</h2>
<p class="calibre10">ThinkPHP5.0支持使用Composer安装包，例如在应用根目录下面执行：</p>
<pre class="calibre21"><code class="calibre22">composer require topthink/think-mongo</code></pre>
<p class="calibre10">更新</p>
<pre class="calibre21"><code class="calibre22">composer update topthink/think-mongo</code></pre>
</div>
